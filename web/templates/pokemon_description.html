{% extends "layout.html" %}
{% block content %}

<div class="row">
    <div class="col-12 description">

        {% if status %}
            {{ status }}
        {% endif %}
        <h1>Pokemon : {{ pokemon.name }} </h1>

        <img src="{{ pokemon.sprites.front_default}}" alt="">
        <img src="https://pokeres.bastionbot.org/images/pokemon/{{ pokemon.id }}.png" alt="">

    </div>
</div>
{% endblock %}
