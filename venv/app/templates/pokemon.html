{% extends "layout.html" %}
{% block content %}
{{ super() }}
<div class="row">
    <div class="col-12">

        <h1>Liste des pok√©mons</h1>

        <h3 id="name_pokemon"></h3>

        <ul>
            {% for pokemon in pokemon %}
            <li id="{{ pokemon.name }}" class="pokemon">
                <a href="{{ url_for('pokemon_by_name', name=pokemon.name) }}" class="{{ pokemon.name }}"
                    alt="{{ pokemon.name }}"></a>
                <p class="poke">{{ pokemon.name }}</p>    
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="/js/image.js"></script>

{% endblock %}
